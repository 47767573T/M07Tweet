<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=2">

        <!-- Mi estilo-->


        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


        <meta charset="UTF-8">
        <title>Twee-r-king</title>


    </head>
    <body ng-app="tweetApp" ng-controller="TweetCtrl">
        <div class="container">
            <div class="row">

                <div class="col-md-offset-1 col-md-6" id="left">
                    <h1>TUIT</h1>
                    <p>
                        <input type="text" ng-model="usuario">
                        <input type="submit" value="Login" ng-click="setUsuario()">
                    </p>

                    <p>Usuario: {{ userId }}</p>
                    <p>_name: {{ usuarioNombre.$value }}</p>
                    <p>_description: {{ usuarioDescripcion.$value }}</p>
                    <p><input type="text" ng-model="usuari2Follow"><input type="button" value="_follow" ng-click="follow()"></p>

                    <p><input type="text" ng-model="tweetTxt"><input type="button" value="_tweet" ng-click="tweet()"></p>

                    <p>_following: </p>
                    <ul class="chatbox">
                        <li ng-repeat="follow in followings">{{ follow.idUser }}</li>
                    </ul>
                </div>

                <div class="col-md-offset-1 col-md-6" id="right">
                    <h3>_feed:</h3>

                    <ul class="chatbox">
                        <li ng-repeat="tweet in userTweets">{{ userId }}: {{ tweet.text }}</li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- Modules -->
        <script src="app.js"></script>
        <!-- Controllers -->
        <script src="controller.js"></script>
        <!-- Factory -->
        <script src="factory.js"></script>
    </body>
</html>
