<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=2">

        <!-- Mi estilo-->


        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


        <meta charset="UTF-8">
        <title>Twee-r-king</title>


    </head>
    <body ng-app="tweetApp" ng-controller="TweetCtrl">
        <div class="container">
            <div class="col">
                <div class="col-md-offset-1 col-md-6" id="left">

                    <h1>Usuario</h1>
                    <p>Actual:</p>
                    <form ng-model = "changeUser()">
                            <input type="text" ng-model="userNew">
                            <input value="Cambiar" type="submit">
                    </form>
                    </br>
                    <p>Buscado:</p>
                    <form ng-model = "seekUser()">
                        <input type="text" ng-model="userToSeek">
                        <input value="Buscar" type="submit">
                    </form>

                </div>

                    <div class="text-left">
                    <h1>Tweets</h1>
                </div>
            </div>
            <div class="col">
                <div class="col-md-offset-4 col-md-6" id ="right">
                    <ul class="chatbox">
                        <li ng-repeat="tweet in tweets"><b>{{ tweet.user }}</b>-> {{ tweet.text }}</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="col-md-offset-3 col-sm-9">
                    <form ng-submit="addTweet()">
                        <input ng-model="tweet" type="text">
                        <input value="Enviar" type="submit">
                    </form>
                </div>
            </div>
        </div>
        <!-- Modules -->
        <script src="app.js"></script>
        <!-- Controllers -->
        <script src="controller.js"></script>
        <!-- Factory -->
        <script src="factory.js"></script>
    </body>
</html>
